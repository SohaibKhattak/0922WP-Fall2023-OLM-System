    <div class="sidebar">
        <h2>Book List</h2>

    <div class="central">
        <h2>Add <span>New Book</span> </h2>
        <form id="add-book-form">
           <div> <input type="text" id="title" placeholder="Title" required></div>
          <div>  <input type="text" id="author" placeholder="Author" required></div>
          <div>  <input type="text" id="category" placeholder="Category" required></div>
          <div>  <input type="number" id="quantity" placeholder="Quantity" required></div>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="search">
        <h2>Search for Books</h2>
        <input type="text" id="search-input" placeholder="Search..."> <br>
        <button>search</button>

            <!-- Search results will be added here dynamically -->
        </ul>

</section>
    

   

    <script>const books = [
        { title: " The Alchemist", author: "Paulo Coelho:", category: "Fiction", quantity: 5 },
        { title: "Sapiens: A Brief History of Humankind", author: " Yuval Noah Harari", category: "Non-Fiction", quantity: 3 },
        // Add more book data here
        { title: " Untamed", author: " Glennon Doyle:", category: "jorney", quantity: 6 },
       
    ];
    
    const bookList = document.getElementById("book-list");
    const addBookForm = document.getElementById("add-book-form");
    const searchInput = document.getElementById("search-input");
    const searchResults = document.getElementById("search-results");
    
    // Function to display books in the book list
    function displayBooks() {
        bookList.innerHTML = "";
        books.forEach((book, index) => {
            const li = document.createElement("li");
            li.textContent = `${book.title} by ${book.author}`;
            bookList.appendChild(li);
        });
    }
    
    // Function to add a new book
    addBookForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const category = document.getElementById("category").value;
        const quantity = document.getElementById("quantity").value;
        
        // Add the new book to the books array (you should save it to a database in a real application)
        books.push({ title, author, category, quantity });
        const isDuplicate = books.some((book) => book.title === title && book.author === author);

if (isDuplicate) {
alert("This book already exists in the library.");
} else {
// Add the new book to the books array (you should save it to a database in a real application)
books.push({ title, author, category, quantity });

// Clear the form
addBookForm.reset();

// Update the book list
displayBooks();
}
});


    // Function to search for books
    searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value.toLowerCase();
        searchResults.innerHTML = "";
        const results = books.filter((book) => book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm));
        results.forEach((book) => {
            const li = document.createElement("li");
            li.textContent = `${book.title} by ${book.author}`;
            searchResults.appendChild(li);
        });
    });
    
    // Initial book list display
    displayBooks();
    </script>
